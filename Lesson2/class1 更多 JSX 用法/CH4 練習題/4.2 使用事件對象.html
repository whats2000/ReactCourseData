<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用事件對象</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    /**
     * 1. 新增一個input元素，我們將使用事件對象`event`來監聽input元素的`onChange`事件。
     * 2. 為一個`<form>`添加`onSubmit`事件處理器。在事件處理函數中，阻止表單的默認提交行為，並打印出一個input元素的值。
     */
    // 1. 新增一個input元素，我們將使用事件對象`event`來監聽input元素的`onChange`事件。
    // Your code here
    const handleChange = (event) => {
        console.log('Detected change:', ...);
    };

    const inputElement = (
        <>
            <label>
                ...
            </label>
        </>
    );
    // End of your code

    // 2. 為`<form>`添加`onSubmit`事件處理器。在事件處理函數中，阻止表單的默認提交行為，並打印出一個input元素的值。
    // // 提示: 可以用`event.target.elements`來獲取表單元素。
    // Your code here
    const handleSubmit = (event) => {
        ...
        console.log('Form submitted:', ...);
    };

    const formElement = (
        <form onSubmit={handleSubmit}>
            {...}
            <button type="submit">Submit</button>
        </form>
    );
    // End of your code

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(formElement);
</script>
</html>
