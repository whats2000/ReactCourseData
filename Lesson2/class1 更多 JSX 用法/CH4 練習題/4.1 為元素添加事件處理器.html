<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>為元素添加事件處理器</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    // 為一個`<div>`元素添加一個`onMouseOver`事件處理器，當鼠標懸停在該元素上時，顯示一條消息到控制台。
    // Your code here
    const handleMouseOver = () => {
        console.log('Mouse is over the div element.');
    };

    const divElement = (
        <div ...>
            Hover over me!
        </div>
    );
    // End of your code

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(divElement);
</script>
</html>
