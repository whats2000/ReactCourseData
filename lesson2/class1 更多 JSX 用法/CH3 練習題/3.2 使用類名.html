<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用類名</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--
    ---- 把前一題的內聯樣式改為使用類名的方式。記得 css 要寫在 `<style>` 標籤中。
    ---- 1. 創建一個類名為 `pStyle`，將文字顏色設為綠色，背景色設為黃色。
    ---- 2. 創建一個類名為 `buttonStyle`，將寬度設為200px，高度設為50px。並加粗文字 (font-weight: bold;)。
    -->
    <!-- Your code here -->
    <style>
        .pStyle {
          ...
        }

        .buttonStyle {
          ...
        }
    </style>
    <!-- End of your code -->
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    // Your code here
    const pElement = (
        ...
    );

    const buttonElement = (
        ...
    );
    // End of your code

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(
        <>
            {pElement}
            {buttonElement}
        </>
    );
</script>
</html>
