<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鍵（Key）的重要性</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
<script type="text/babel">
    /**
     *  給定一個陣列`tasks`，每個元素包含一個`task`字符串。渲染一個任務列表，並確保每個列表項目都有一個獨特的`key`。
     */

    // Your code here
    const tasks = [
        { task: 'Item 1' },
        { task: 'Item 2' },
        { task: 'Item 3' }
    ];

    const renderElement = (
        <ul id="list">
            {/* 在這裡加入一個`key`屬性 */}
            {/* 提示：會用到`index` */}
            {tasks.map((item, index) => (
                <li>{item.task}</li>
            ))}
        </ul>
    );
    // End of your code

    const divRoot = ReactDOM.createRoot(document.getElementById('root'));
    divRoot.render(renderElement);
</script>
</html>
